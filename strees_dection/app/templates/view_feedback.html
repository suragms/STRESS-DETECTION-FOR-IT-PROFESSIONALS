<!DOCTYPE html>
<html>
<head>
    <title>View Feedback</title>
    <style>
    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }
      ul {
        padding-left: 1rem;
      }
      li {
        font-size: 1rem;
        margin-bottom: 1rem;
      }
    }
    </style>
</head>
<body>
    <h1>Your Feedback</h1>
    <ul>
        {% for feedback in feedbacks %}
            <li>
                <strong>Date:</strong> {{ feedback.date }}<br>
                <strong>Feedback:</strong> {{ feedback.feedback_text }}<br>
                <strong>Rating:</strong> {{ feedback.rating }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
