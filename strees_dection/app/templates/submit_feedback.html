<!DOCTYPE html>
<html>
<head>
    <title>Submit Feedback</title>
</head>
<body>
    <h1>Submit Feedback</h1>
    <form method="post">
        {% csrf_token %}
        <label for="feedback_text">Feedback:</label><br>
        <textarea id="feedback_text" name="feedback_text" rows="4" cols="50"></textarea><br><br>
        <label for="rating">Rating (1-5):</label><br>
        <input type="number" id="rating" name="rating" min="1" max="5"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
