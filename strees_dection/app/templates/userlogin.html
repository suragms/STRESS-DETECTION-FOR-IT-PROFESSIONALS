<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --accent-color: #FFC107;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1a1a1a, #2d2d2d, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .bg-bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bg-bubbles li {
            position: absolute;
            list-style: none;
            background: rgba(255, 255, 255, 0.1);
            animation: floating 20s infinite linear;
            border-radius: 50%;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 50%;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .logo i:hover {
            transform: rotate(360deg);
        }

        h2 {
            color: var(--text-color);
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: var(--text-color);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        button[type="submit"]:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .additional-links {
            margin-top: 25px;
            text-align: center;
        }

        .additional-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .additional-links a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 15px;
            text-align: center;
        }

        .messages .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 10px;
            border-radius: 6px;
        }

        .messages .success {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            padding: 10px;
            border-radius: 6px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floating {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .bg-bubbles li:nth-child(1) { left: 10%; width: 60px; height: 60px; animation-delay: 0s; }
        .bg-bubbles li:nth-child(2) { left: 20%; width: 40px; height: 40px; animation-delay: 2s; }
        .bg-bubbles li:nth-child(3) { left: 30%; width: 50px; height: 50px; animation-delay: 4s; }
        .bg-bubbles li:nth-child(4) { left: 40%; width: 80px; height: 80px; animation-delay: 6s; }
        .bg-bubbles li:nth-child(5) { left: 50%; width: 60px; height: 60px; animation-delay: 8s; }
        .bg-bubbles li:nth-child(6) { left: 60%; width: 40px; height: 40px; animation-delay: 10s; }
        .bg-bubbles li:nth-child(7) { left: 70%; width: 100px; height: 100px; animation-delay: 12s; }
        .bg-bubbles li:nth-child(8) { left: 80%; width: 60px; height: 60px; animation-delay: 14s; }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 25px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="login-container">
        <div class="logo">
            <i class="fas fa-lock"></i>
            <h2>Secure Account Login</h2>
        </div>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            {% if msg %}
                <div class="messages error">
                    <i class="fas fa-exclamation-circle"></i> {{ msg }}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="email_id">Email Address</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email_id" name="email_id" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit">Sign In</button>
        </form>

        <div class="additional-links">
            <a href="{% url 'signup' %}">Create Account</a>
            <a href="{% url 'forget_password' %}">Forgot Password?</a>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
            console.log('Login form submitted with data:');
            console.log('CSRF Token:', document.querySelector('[name=csrfmiddlewaretoken]').value);
            console.log('Email:', document.querySelector('#email_id').value);
            console.log('Password:', document.querySelector('#password').value);
        });
    </script>
</body>
</html>
