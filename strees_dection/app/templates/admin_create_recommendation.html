<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recommendation | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f7fa;
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
            margin: 0;
        }
        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
            background: #fff;
            padding: 2rem;
        }
        .btn-custom {
            background: #3498db;
            color: #fff;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-weight: 500;
        }
        .btn-custom:hover {
            background: #2980b9;
            color: #fff;
        }
    
    /* ================== RESPONSIVE ENHANCEMENTS ================== */
        
        /* Small devices (phones, 320px and up) */
        @media (max-width: 320px) {
            .hero h1 {
                font-size: 1.3rem;
                line-height: 1.3;
            }
            .hero p {
                font-size: 0.9rem;
            }
            .btn {
                min-width: 160px;
                padding: 0.7rem 1rem;
                font-size: 0.9rem;
            }
            .stat-card {
                padding: 1rem;
            }
            .stat-number {
                font-size: 2rem;
            }
            .stat-label {
                font-size: 0.9rem;
            }
            .feature-card {
                padding: 1.5rem;
            }
            .resource-info h3 {
                font-size: 1.1rem;
            }
            .feedback-card p {
                font-size: 1rem;
            }
            .portfolio-notification {
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
                bottom: 16px;
                right: 16px;
            }
            #portfolio-footer-card > div {
                padding: 1rem;
                gap: 1rem;
            }
        }

        /* Small devices (phones, 375px and up) */
        @media (max-width: 375px) {
            .hero h1 {
                font-size: 1.5rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .btn {
                min-width: 180px;
            }
            .stat-card {
                padding: 1.2rem;
            }
        }

        /* Medium devices (phones, 425px and up) */
        @media (max-width: 425px) {
            .hero h1 {
                font-size: 1.6rem;
            }
            .portfolio-notification {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
                max-width: 90%;
            }
            #portfolio-footer-card > div {
                flex-direction: column;
                padding: 1.5rem;
                text-align: center;
            }
            #portfolio-footer-card > div > img {
                margin-right: 0;
                margin-bottom: 1rem;
            }
            #portfolio-footer-card > div > div {
                align-items: center;
            }
            #portfolio-footer-card > div > a:last-child {
                margin-left: 0;
                margin-top: 0.8rem;
            }
            .social-links {
                justify-content: center;
            }
        }

        /* Large Phones/Small Tablets (480px and up) */
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.7rem;
            }
            .feature-card h3 {
                font-size: 1.3rem;
            }
            .feedback-card {
                padding: 1.5rem;
            }
            .feedback-card p {
                font-size: 1.1rem;
            }
            .carousel-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
            .footer-section {
                margin-bottom: 1.5rem;
            }
        }

        /* Tablets (portrait, 600px and up) */
        @media (max-width: 600px) {
            .hero {
                min-height: 85vh;
            }
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .features-container {
                grid-template-columns: 1fr;
            }
            .resource-grid {
                grid-template-columns: 1fr;
            }
            .feedback-card {
                padding: 2rem;
            }
            .newsletter-form {
                flex-direction: column;
            }
            .newsletter-input {
                border-radius: 8px;
                margin-bottom: 0.5rem;
            }
            .newsletter-btn {
                border-radius: 8px;
            }
            .footer-content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Tablets (landscape, 768px and up) */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1.1rem;
            }
            .section-header h2 {
                font-size: 1.8rem;
            }
            .section-header p {
                font-size: 1rem;
            }
            .feature-card {
                max-width: 100%;
            }
            .feedback-container h2 {
                font-size: 2rem;
            }
            .feedback-container p {
                font-size: 1rem;
            }
            .carousel-controls {
                display: none;
            }
            .portfolio-notification {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
            #portfolio-footer-card > div {
                min-width: 100%;
            }
            .footer-section {
                justify-self: center;
                text-align: center;
            }
            .footer-section h3::after {
                left: 50%;
                transform: translateX(-50%);
            }
            .footer-links {
                padding-left: 0;
            }
            .footer-links a {
                justify-content: center;
            }
            .footer-contact p {
                justify-content: center;
            }
        }

        /* Large devices (992px and up) */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .features-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .resource-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .feedback-container h2 {
                font-size: 2.2rem;
            }
        }

        /* Extra large devices (1200px and up) */
        @media (min-width: 1200px) {
            .nav-container {
                max-width: 1200px;
            }
            .hero-content {
                max-width: 1100px;
            }
            .stats-container, 
            .features-container,
            .resources-container,
            .feedback-container,
            .newsletter-container,
            .footer-content {
                max-width: 1200px;
            }
        }

        /* Accessibility improvements */
        a, button {
            min-height: 44px;
            min-width: 44px;
        }
        
        /* Prevent horizontal overflow */
        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }
        
        /* Ensure all interactive elements are tappable */
        .btn, .nav-links a, .social-link, .carousel-btn, .indicator, .newsletter-btn {
            touch-action: manipulation;
        }
        
        /* Improve form input readability */
        .newsletter-input {
            font-size: 16px; /* Prevent iOS zoom */
        }
        
        /* Ensure all content is visible */
        .glass-card, .resource-card, .feature-card {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        /* Fix for iOS viewport units */
        @supports (-webkit-touch-callout: none) {
            .hero {
                min-height: -webkit-fill-available;
            }
        }
        
        /* Prevent iframe overflow */
        .resource-thumbnail iframe {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="mb-4">Create New Recommendation</h2>
            {% if messages %}
            <div class="row">
                <div class="col-md-12">
                    {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="user" class="form-label">Select User</label>
                    <select name="user" id="user" class="form-select" required>
                        <option value="">Select a user</option>
                        {% for user in users %}
                        <option value="{{ user.id }}">{{ user.email_id }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="stress_assessment" class="form-label">Related Stress Assessment (Optional)</label>
                    <select name="stress_assessment" id="stress_assessment" class="form-select">
                        <option value="">None</option>
                        {% for assessment in stress_assessments %}
                        <option value="{{ assessment.id }}">{{ assessment.user.email_id }} - {{ assessment.date|date:"Y-m-d H:i" }} (Score: {{ assessment.stress_score }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="recommendation_text" class="form-label">Recommendation Text</label>
                    <textarea name="recommendation_text" id="recommendation_text" class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select name="category" id="category" class="form-select" required>
                        {% for value, label in categories %}
                        <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="priority" class="form-label">Priority (1-5)</label>
                    <input type="number" name="priority" id="priority" class="form-control" min="1" max="5" required>
                </div>
                <button type="submit" class="btn btn-custom">Create Recommendation</button>
                <a href="{% url 'admin_manage_alerts_recommendations' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
