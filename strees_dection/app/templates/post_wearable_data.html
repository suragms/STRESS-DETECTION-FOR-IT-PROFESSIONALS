<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StressGuard Pro | Post Wearable Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --card-shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Navigation */
        nav {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .logo-icon {
            font-size: 1.8rem;
            color: var(--accent);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: var(--transition);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .nav-link i {
            font-size: 1.1rem;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: var(--transition);
        }

        .hamburger:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 90px auto 2rem;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 1.5rem;
        }

        /* Sidebar */
        .sidebar {
            position: sticky;
            top: 90px;
            height: calc(100vh - 110px);
            overflow-y: auto;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .sidebar-item i {
            width: 24px;
            text-align: center;
            font-size: 1.1rem;
        }

        .sidebar-item:hover, .sidebar-item.active {
            background: var(--primary);
            color: white;
        }

        .sidebar-item.active {
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.3);
        }

        /* Form Content */
        .form-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--gray);
            font-size: 1rem;
        }

        .form-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2rem;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control, select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.6);
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
        }

        .btn-accent {
            background: linear-gradient(135deg, var(--accent), #f74b9e);
            box-shadow: 0 4px 15px rgba(247, 37, 133, 0.4);
        }

        .btn-accent:hover {
            background: linear-gradient(135deg, #e61e7a, #f74b9e);
            box-shadow: 0 6px 20px rgba(247, 37, 133, 0.6);
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            transform: translateY(-150%);
            transition: transform 0.3s ease;
            z-index: 999;
        }

        .mobile-menu.active {
            transform: translateY(0);
        }

        .mobile-menu-item {
            padding: 1rem;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--dark);
            text-decoration: none;
        }

        .mobile-menu-item i {
            width: 24px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }
            
            .logo-text {
                display: none;
            }
            
            .nav-menu {
                display: none;
            }
            
            .hamburger {
                display: block;
            }
            
            .main-container {
                margin-top: 70px;
                padding: 1rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .delay-1 {
            animation-delay: 0.2s;
        }

        .delay-2 {
            animation-delay: 0.4s;
        }

        .delay-3 {
            animation-delay: 0.6s;
        }

        /* ================== RESPONSIVE ENHANCEMENTS ================== */
        
        /* Small devices (phones, 320px and up) */
        @media (max-width: 320px) {
            .hero h1 {
                font-size: 1.3rem;
                line-height: 1.3;
            }
            .hero p {
                font-size: 0.9rem;
            }
            .btn {
                min-width: 160px;
                padding: 0.7rem 1rem;
                font-size: 0.9rem;
            }
            .stat-card {
                padding: 1rem;
            }
            .stat-number {
                font-size: 2rem;
            }
            .stat-label {
                font-size: 0.9rem;
            }
            .feature-card {
                padding: 1.5rem;
            }
            .resource-info h3 {
                font-size: 1.1rem;
            }
            .feedback-card p {
                font-size: 1rem;
            }
            .portfolio-notification {
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
                bottom: 16px;
                right: 16px;
            }
            #portfolio-footer-card > div {
                padding: 1rem;
                gap: 1rem;
            }
        }

        /* Small devices (phones, 375px and up) */
        @media (max-width: 375px) {
            .hero h1 {
                font-size: 1.5rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .btn {
                min-width: 180px;
            }
            .stat-card {
                padding: 1.2rem;
            }
        }

        /* Medium devices (phones, 425px and up) */
        @media (max-width: 425px) {
            .hero h1 {
                font-size: 1.6rem;
            }
            .portfolio-notification {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
                max-width: 90%;
            }
            #portfolio-footer-card > div {
                flex-direction: column;
                padding: 1.5rem;
                text-align: center;
            }
            #portfolio-footer-card > div > img {
                margin-right: 0;
                margin-bottom: 1rem;
            }
            #portfolio-footer-card > div > div {
                align-items: center;
            }
            #portfolio-footer-card > div > a:last-child {
                margin-left: 0;
                margin-top: 0.8rem;
            }
            .social-links {
                justify-content: center;
            }
        }

        /* Large Phones/Small Tablets (480px and up) */
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.7rem;
            }
            .feature-card h3 {
                font-size: 1.3rem;
            }
            .feedback-card {
                padding: 1.5rem;
            }
            .feedback-card p {
                font-size: 1.1rem;
            }
            .carousel-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
            .footer-section {
                margin-bottom: 1.5rem;
            }
        }

        /* Tablets (portrait, 600px and up) */
        @media (max-width: 600px) {
            .hero {
                min-height: 85vh;
            }
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .features-container {
                grid-template-columns: 1fr;
            }
            .resource-grid {
                grid-template-columns: 1fr;
            }
            .feedback-card {
                padding: 2rem;
            }
            .newsletter-form {
                flex-direction: column;
            }
            .newsletter-input {
                border-radius: 8px;
                margin-bottom: 0.5rem;
            }
            .newsletter-btn {
                border-radius: 8px;
            }
            .footer-content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Tablets (landscape, 768px and up) */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1.1rem;
            }
            .section-header h2 {
                font-size: 1.8rem;
            }
            .section-header p {
                font-size: 1rem;
            }
            .feature-card {
                max-width: 100%;
            }
            .feedback-container h2 {
                font-size: 2rem;
            }
            .feedback-container p {
                font-size: 1rem;
            }
            .carousel-controls {
                display: none;
            }
            .portfolio-notification {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
            #portfolio-footer-card > div {
                min-width: 100%;
            }
            .footer-section {
                justify-self: center;
                text-align: center;
            }
            .footer-section h3::after {
                left: 50%;
                transform: translateX(-50%);
            }
            .footer-links {
                padding-left: 0;
            }
            .footer-links a {
                justify-content: center;
            }
            .footer-contact p {
                justify-content: center;
            }
        }

        /* Large devices (992px and up) */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .features-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .resource-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .feedback-container h2 {
                font-size: 2.2rem;
            }
        }

        /* Extra large devices (1200px and up) */
        @media (min-width: 1200px) {
            .nav-container {
                max-width: 1200px;
            }
            .hero-content {
                max-width: 1100px;
            }
            .stats-container, 
            .features-container,
            .resources-container,
            .feedback-container,
            .newsletter-container,
            .footer-content {
                max-width: 1200px;
            }
        }

        /* Accessibility improvements */
        a, button {
            min-height: 44px;
            min-width: 44px;
        }
        
        /* Prevent horizontal overflow */
        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }
        
        /* Ensure all interactive elements are tappable */
        .btn, .nav-links a, .social-link, .carousel-btn, .indicator, .newsletter-btn {
            touch-action: manipulation;
        }
        
        /* Improve form input readability */
        .newsletter-input {
            font-size: 16px; /* Prevent iOS zoom */
        }
        
        /* Ensure all content is visible */
        .glass-card, .resource-card, .feature-card {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        /* Fix for iOS viewport units */
        @supports (-webkit-touch-callout: none) {
            .hero {
                min-height: -webkit-fill-available;
            }
        }
        
        /* Prevent iframe overflow */
        .resource-thumbnail iframe {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/usershome" class="logo">
                <i class="fas fa-brain logo-icon"></i>
                <span class="logo-text">StressGuard Pro</span>
            </a>
            <div class="nav-menu">
                <div class="nav-item">
                    <a href="/settings/" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/userprofile/" class="nav-link">
                        <i class="fas fa-user-circle"></i>
                        <span>Profile</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="{% url 'submit_feedback' %}" class="nav-link">
                        <i class="fas fa-comment-dots"></i>
                        <span>Feedback</span>
                    </a>
                    
                </div>
                <div class="nav-item">
                    <a href="/user_logout/" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="/settings/" class="mobile-menu-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
        <a href="/userprofile/" class="mobile-menu-item">
            <i class="fas fa-user-circle"></i>
            <span>Profile</span>
        </a>
        <a href="{% url 'submit_feedback' %}" class="nav-link">
            <i class="fas fa-comment-dots"></i>
            <span>Feedback</span>
        </a>
        
        <a href="/user_logout/" class="mobile-menu-item">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>

    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-menu">
                <a href="{% url 'user_dashboard' %}" class="sidebar-item ">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/stress_assessment/" class="sidebar-item">
                    <i class="fas fa-heartbeat"></i>
                    <span>Wellness</span>
                </a>
                <a href="{% url 'post_keyboard_activity' %}" class="sidebar-item">
                    <i class="fas fa-keyboard"></i>
                    <span>Keyboard Data</span>
                </a>
                <a href="{% url 'post_screen_time' %}" class="sidebar-item">
                    <i class="fas fa-desktop"></i>
                    <span>Screen Time</span>
                </a>
                <a href="{% url 'post_application_usage' %}" class="sidebar-item">
                    <i class="fas fa-mobile-alt"></i>
                    <span>App Usage</span>
                </a>
                <a href="{% url 'post_voice_pattern' %}" class="sidebar-item">
                    <i class="fas fa-microphone"></i>
                    <span>Voice Analysis</span>
                </a>
                <a href="{% url 'post_wearable_data' %}" class="sidebar-item active">
                    <i class="fas fa-heartbeat"></i>
                    <span>Wearable Data</span>
                </a>
                <a href="{% url 'data_collection_dashboard' %}" class="sidebar-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>History</span>
                </a>
            </div>
        </aside>

        <!-- Form Content -->
        <main class="form-container animated">
            <div class="form-header animated delay-1">
                <div class="form-icon">
                    <i class="fas fa-watch-fitness"></i>
                </div>
                <h1 class="form-title">Submit Wearable Data</h1>
                <p class="form-subtitle">Share your wearable device data to gain insights into your health and stress levels</p>
            </div>

            <form method="post" action="{% url 'post_wearable_data' %}" class="animated delay-2">
                {% csrf_token %}
                <div class="form-group">
                    <label for="device_type" class="form-label">Device Type</label>
                    <select id="device_type" name="device_type" class="form-control" required>
                        <option value="" disabled selected>Select a device type</option>
                        <option value="FITBIT">Fitbit</option>
                        <option value="APPLE_WATCH">Apple Watch</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="heart_rate" class="form-label">Heart Rate (bpm, optional)</label>
                    <input type="number" id="heart_rate" name="heart_rate" min="0" class="form-control" placeholder="e.g., 75">
                </div>

                <div class="form-group">
                    <label for="steps" class="form-label">Steps (optional)</label>
                    <input type="number" id="steps" name="steps" min="0" class="form-control" placeholder="e.g., 10000">
                </div>

                <div class="form-group">
                    <label for="sleep_duration" class="form-label">Sleep Duration (seconds, optional)</label>
                    <input type="number" id="sleep_duration" name="sleep_duration" min="0" class="form-control" placeholder="e.g., 28800 (8 hours)">
                </div>

                <div class="form-group">
                    <label for="stress_indicator" class="form-label">Stress Indicator (0-1, optional)</label>
                    <input type="number" id="stress_indicator" name="stress_indicator" step="0.1" min="0" max="1" class="form-control" placeholder="e.g., 0.5">
                </div>

                <button type="submit" class="btn btn-accent animated delay-3">
                    <i class="fas fa-paper-plane"></i> Submit Wearable Data
                </button>
            </form>
        </main>
    </div>

    <script>
        // Mobile Menu Toggle
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        
        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenu.contains(e.target) && !hamburger.contains(e.target)) {
                mobileMenu.classList.remove('active');
            }
        });

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const deviceType = document.getElementById('device_type').value;
            const heartRate = document.getElementById('heart_rate').value;
            const steps = document.getElementById('steps').value;
            const sleepDuration = document.getElementById('sleep_duration').value;
            const stressIndicator = document.getElementById('stress_indicator').value;

            if (!deviceType) {
                e.preventDefault();
                alert('Please select a device type.');
                return;
            }

            if (heartRate && heartRate < 0) {
                e.preventDefault();
                alert('Heart rate cannot be negative.');
                return;
            }

            if (steps && steps < 0) {
                e.preventDefault();
                alert('Steps cannot be negative.');
                return;
            }

            if (sleepDuration && sleepDuration < 0) {
                e.preventDefault();
                alert('Sleep duration cannot be negative.');
                return;
            }

            if (stressIndicator && (stressIndicator < 0 || stressIndicator > 1)) {
                e.preventDefault();
                alert('Stress indicator must be between 0 and 1.');
                return;
            }
        });
    </script>
</body>
</html>
