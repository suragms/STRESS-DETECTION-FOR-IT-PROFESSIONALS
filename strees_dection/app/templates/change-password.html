<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --accent-color: #FFC107;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1a1a1a, #2d2d2d, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        /* Floating background elements */
        .bg-bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bg-bubbles li {
            position: absolute;
            list-style: none;
            background: rgba(255, 255, 255, 0.1);
            animation: floating 20s infinite linear;
            border-radius: 50%;
        }

        /* Glassmorphism container */
        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 50%;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .logo i:hover {
            transform: rotate(360deg);
        }

        h4 {
            color: var(--text-color);
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: var(--text-color);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .note {
            margin-top: 25px;
            text-align: center;
        }

        .note a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .note a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .alert {
            margin-bottom: 20px;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }

        .alert i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .alert.alert-info {
            background: rgba(0, 123, 255, 0.2);
        }

        .alert.alert-success {
            background: rgba(40, 167, 69, 0.2);
        }

        .alert.alert-danger {
            background: rgba(220, 53, 69, 0.2);
        }

        .password-criteria {
            margin-top: 5px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Animations */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floating {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Dynamic background elements */
        .bg-bubbles li:nth-child(1) { left: 10%; width: 60px; height: 60px; animation-delay: 0s; }
        .bg-bubbles li:nth-child(2) { left: 20%; width: 40px; height: 40px; animation-delay: 2s; }
        .bg-bubbles li:nth-child(3) { left: 30%; width: 50px; height: 50px; animation-delay: 4s; }
        .bg-bubbles li:nth-child(4) { left: 40%; width: 80px; height: 80px; animation-delay: 6s; }
        .bg-bubbles li:nth-child(5) { left: 50%; width: 60px; height: 60px; animation-delay: 8s; }
        .bg-bubbles li:nth-child(6) { left: 60%; width: 40px; height: 40px; animation-delay: 10s; }
        .bg-bubbles li:nth-child(7) { left: 70%; width: 100px; height: 100px; animation-delay: 12s; }
        .bg-bubbles li:nth-child(8) { left: 80%; width: 60px; height: 60px; animation-delay: 14s; }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 25px;
            }
            
            h4 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <h4>Change Password</h4>
        </div>

        <form class="form" method="post" id="form">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <div class="form-group">
                <label for="new_password">New Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>
                </div>
                <div class="password-criteria">
                    <i class="fas fa-info-circle"></i> Password must be at least 8 characters with letters and numbers
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="input-icon">
                    <i class="fas fa-check-circle"></i>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>
                </div>
            </div>

            <button class="btn" type="submit">Update Password</button>

            <div class="note">
                <a href="/login/"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </form>
    </div>

    <script>
        // Simple password matching validation
        const form = document.getElementById('form');
        const newPassword = document.getElementById('new_password');
        const confirmPassword = document.getElementById('confirm_password');

        form.addEventListener('submit', function(event) {
            if (newPassword.value !== confirmPassword.value) {
                event.preventDefault();
                
                // Create and show error message
                const existingAlert = document.querySelector('.alert.alert-danger');
                if (existingAlert) {
                    existingAlert.remove();
                }
                
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-danger';
                alertDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Passwords do not match';
                
                const logo = document.querySelector('.logo');
                form.insertBefore(alertDiv, form.firstChild);
                
                // Clear confirm password field
                confirmPassword.value = '';
                confirmPassword.focus();
            }
        });
    </script>
</body>
</html>
