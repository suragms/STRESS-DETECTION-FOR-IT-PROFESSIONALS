<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate personalized stress reports with StressGuard Pro">
    <title>StressGuard Pro | Generate Stress Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-blue: #2A5EE8;
            --dark-blue: #1A3A7A;
            --accent-orange: #FF6B35;
            --light-bg: #F8FAFF;
            --white: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.12);
            --error-color: #D32F2F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light-bg);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(42, 94, 232, 0.05), rgba(255, 107, 53, 0.05));
            z-index: -1;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--dark-blue), var(--primary-blue));
            padding: 1.5rem 5%;
            text-align: center;
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
        }

        .logo i {
            color: var(--accent-orange);
        }

        /* Main Section */
        .report-container {
            padding: 3rem 5%;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .report-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .report-header h2 {
            color: var(--dark-blue);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header-accent {
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-orange));
            margin: 0 auto;
            border-radius: 2px;
        }

        /* Form Styling */
        .report-form {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: 1.8rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        label {
            color: var(--dark-blue);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .form-select,
        .form-input {
            padding: 0.9rem;
            font-size: 1rem;
            border: 2px solid rgba(42, 94, 232, 0.2);
            border-radius: 8px;
            background: var(--white);
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-select:focus,
        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 10px rgba(42, 94, 232, 0.3);
        }

        .form-select {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 0.8rem top 50%;
            padding-right: 2.5rem;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }

        .btn-generate {
            padding: 1rem 2.5rem;
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(42, 94, 232, 0.3);
            align-self: center;
        }

        .btn-generate:hover {
            background: var(--accent-orange);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .btn-generate:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 107, 53, 0.3);
        }

        /* Footer */
        footer {
            background: var(--dark-blue);
            color: var(--white);
            padding: 2rem 5%;
            text-align: center;
            margin-top: 3rem;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        footer .social-links a {
            color: var(--white);
            margin: 0 0.5rem;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        footer .social-links a:hover {
            color: var(--accent-orange);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .report-container {
                padding: 2rem 3%;
            }

            .report-header h2 {
                font-size: 2rem;
            }

            .report-form {
                padding: 2rem;
            }

            .form-select,
            .form-input {
                padding: 0.8rem;
                font-size: 0.95rem;
            }

            .btn-generate {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .report-header h2 {
                font-size: 1.8rem;
            }

            .header-accent {
                width: 80px;
            }

            label {
                font-size: 1rem;
            }

            .form-select,
            .form-input {
                font-size: 0.9rem;
            }

            .report-form {
                padding: 1.5rem;
            }

            .btn-generate {
                padding: 0.7rem 1.5rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-brain"></i>
            StressGuard Pro
        </div>
    </header>

    <section class="report-container">
        <div class="report-header">
            <h2>Generate Stress Report</h2>
            <div class="header-accent"></div>
        </div>

        <form method="POST" class="report-form" aria-labelledby="report-form-title">
            {% csrf_token %}
            <div class="form-group">
                <label for="report_type">Report Type:</label>
                <select name="report_type" id="report_type" class="form-select" required>
                    <option value="personal" {% if report_type == 'personal' %}selected{% endif %}>Personal</option>
                    <option value="summary" {% if report_type == 'summary' %}selected{% endif %}>Summary</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" name="start_date" id="start_date" class="form-input" value="{{ start_date|default_if_none:'' }}" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" name="end_date" id="end_date" class="form-input" value="{{ end_date|default_if_none:'' }}" required>
            </div>
            <button type="submit" class="btn-generate">Generate Report</button>
        </form>
    </section>

    <footer>
        <div class="social-links">
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
        </div>
        <p>Â© 2025 StressGuard Pro. All rights reserved.</p>
    </footer>

    <script>
        // Set max date for end_date to today
        document.addEventListener('DOMContentLoaded', () => {
            const endDateInput = document.getElementById('end_date');
            const today = new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD
            endDateInput.setAttribute('max', today);

            // Optional: Validate start_date <= end_date
            const startDateInput = document.getElementById('start_date');
            endDateInput.addEventListener('change', () => {
                if (startDateInput.value && endDateInput.value < startDateInput.value) {
                    alert('End date cannot be earlier than start date.');
                    endDateInput.value = '';
                }
            });
            startDateInput.addEventListener('change', () => {
                if (endDateInput.value && endDateInput.value < startDateInput.value) {
                    alert('Start date cannot be later than end date.');
                    startDateInput.value = '';
                }
            });
        });
    </script>
</body>
</html>
