{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Assessment Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .result-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            max-width: 700px;
            margin: 20px auto;
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        .recommendations {
            text-align: left;
            margin-top: 20px;
        }
        .recommendations ul {
            list-style-type: disc;
            padding-left: 20px;
            font-size: 16px;
            color: #555;
        }
        .recommendations li {
            margin-bottom: 10px;
        }
        .error-message {
            color: #dc3545;
            font-size: 18px;
            margin-top: 20px;
        }
        .btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-box">
            <h2>Your Stress Score: <span class="text-primary">{{ assessment.stress_score }}</span></h2>
            <p><strong>Recommendation:</strong> {{ assessment.recommendations }}</p>

            <div class="mt-4">
                <a href="{% url 'stress_assessment' %}" class="btn btn-secondary">Take Another Assessment</a>
                <a href="{% url 'usershome' %}" class="btn btn-primary">Go to Home</a>
                <a href="{% url 'submit_feedback' %}" class="btn btn-success">Submit Feedback</a>
            </div>
        </div>
    </div>
</body>
</html>
